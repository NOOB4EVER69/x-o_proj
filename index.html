<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game of x o</title>
</head>

<body>

    <div class="x" id="x">
        <h1 class="sc-x">X score</h1>
        <h1 id="x-sc" class="x-sc">0</h1>
    </div>


    <div class="o" id="o">
        <h1 class="sc-o">O score</h1>
        <h1 id="o-sc" class="o-sc">0</h1>

    </div>

    <div class="content">
        <h1 id="turn">x</h1>
        <h1 id="winer" class="ddd">turn</h1>
    </div>

    <div id="f2" style="visibility: visible;" class="f2">
        <h1 id="test" class="test">0</h1>
        <h1 id="test1" class="test1">0</h1>
        <h1 id="test2" class="test2">0</h1>
        <h1 id="test3" class="test3">0</h1>
        <h1 id="test4" class="test4">0</h1>
        <h1 id="test5" class="test5">0</h1>
        <h1 id="test6" class="test6">0</h1>
        <h1 id="test7" class="test7">0</h1>
        <h1 id="test8" class="test8">0</h1>
        <h1 id="res" class="res" style="visibility: hidden;">play again</h1>
        <h1 id="rest" class="rest" style="visibility: visible; color: red;">RESET</h1>
    </div>


</body>
<script src="./script.js"></script>

</html>
